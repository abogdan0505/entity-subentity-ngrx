<button (click)="create()">Create</button>
<div *ngFor="let careGoal of careGoals">
  <span>{{careGoal?.careGoalName}}</span>
  <span>
    <button (click)="update(careGoal?.id)">Update</button>
    <button (click)="delete(careGoal?.id)">Delete</button>
  </span>  
</div>
<div *ngIf="!careGoals || !careGoals.length">
  Status: There are no caregoals for this domain.
</div>

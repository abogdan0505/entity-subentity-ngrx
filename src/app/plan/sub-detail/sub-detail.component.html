{{lastRefresh}}
<button (click)="createCareGoal()">Create New CareGoal</button>
<div *ngFor="let careGoal of careGoals">
  <span>{{careGoal?.careGoalName}}</span>
  <span>
    <button (click)="updateCareGoal(careGoal?.id)">Update CareGoal</button>
    <button (click)="deleteCareGoal(careGoal?.id)">Delete CareGoal</button>
  </span>  
</div>

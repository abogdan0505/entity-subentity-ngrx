Domains List:
<button (click)="matAccordion.openAll();">Expand all</button>
<button (click)="matAccordion.closeAll();">Collapse all</button>
<mat-accordion #matAccordion="matAccordion" [multi]="true">
  <div *ngFor="let domain of domains$ | async; let index = index; trackBy: isVisibleFn">
    <mat-expansion-panel #panel>
      <mat-expansion-panel-header>
        <img class="icon" [src]="('/assets/icons/domain_' + domain.code + '.svg')">
        {{domain?.name}}
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <app-detail [domainID]="domain?.id"></app-detail>
      </ng-template>
    </mat-expansion-panel>
  </div>
</mat-accordion>
